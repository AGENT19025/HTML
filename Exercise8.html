<!DOCTYPE html>
<html>

        <title>Exercise 8</title>
    </head>
    <body>
    <form action="newpage.html">
        <div>
            <label for="Name">Name:</label><br>
            <input type="text" name="Firstname" placeholder="First name">
            <input type="text" name="Second name" placeholder="Second name"><br>
            <label for="Contact">Contact:</label><br>
            <input type="text" value="email" placeholder="Mobile Number or Email"><br>
            <label for="Birthday">Birthday:</label><br>
            <input type="date" value="date"><br>
            <label for="Gender">Gender:</label><br>
            Male<input type="radio" name="Gender" value="male">
            Female<input type="radio" name="Gender" value="Female">
            Other<input type="radio" name="Gender" value="other"><br>
            <button type="button">Submit</button>
        </div>
    </form>
   </body>
