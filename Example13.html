<!DOCTYPE html>
<html>
    <head>
        <title>Example 13</title>
    </head>
    <body>
        <form>
            <div>
                subject:
                <select name="Subject">
                <option value="support">Support</option>
                <option value="orders">Orders</option>
                <option value="payment issue">Payments</option>
                <option value="delivery">Delivery</option>
                </select>
            </div>
            <div>
                <textarea id="message" name="message" rows="4" cols="40" placeholder="type your query here......"></textarea>
            </div>
            <div>
                <button type="button">Submit</button>
            </div>
            <div>
                <label for="username" name="username">Username:</label>
                <input type="text" name="username" placeholder="Laurence">
            </div>
            <div>
                <label for="password" name="password">Password:</label>
                <input type="text" name="password" placeholder="">
            </div>
            <div>
                <label for="Gender" name="Gender">Gender:</label>
                Male<input type="radio" name="Gender" value="male">
                Female<input type="radio" name="gender" value="female">
                Other<input type="radio" name="gender" value="Other">
            </div>
            <div>
                Do You Agree to T&C<br>
                <input type="checkbox" name="agree" value="yes">
            </div>
            <div>
                <button type="button">Login</button>
            </div>
        </form>
    </body>
</html>
