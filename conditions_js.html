<html>
    <head>
        <title>Combine Functions</title>
    </head>
    <body>
        <h1>AG CODER'S</h1>
        <button type="button" onclick="">Click</button>
    </body>
    <script>
        var output;
        function check(x)
        {
            if(x>10)
            {
                output=x+" is greater than 10";
                message();
            }
            else if(x==10)
            {
                output=x+" is equal to 10";
                message();
            }
            else
            {
                output=x+" is less than 10";
                message();
            }
        }
        function message()
        {
            document.querySelector('h1').innerHTML=output;
        }
    </script>
</html>
