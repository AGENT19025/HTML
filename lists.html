<!DOCTYPE html>
<html>
    <head>
        <title>
            lists in HTML 
        </title>
    </head>
    <body>
        <section>
            <p><h1>Now we are using lists in html </h1></p>
            <p>first one is unorderd lists,
                second one is ordered list &
                third on is descripitive list
            </p>
            <ul>
                <li>vishwas</li>
                <li>rammurthy</li>
                <li>santhoshi</li>
                <li>rakshana</li>
            </ul>
            <ol>
                <li>vishwas</li>
                <li>rammurthy</li>
                <li>santhoshi</li>
                <li>rakshana</li> 
            </ol>
            <dl>
                <dt>name</dt>
                <dd>vishwas</dd>
                <dt>father</dt>
                <dd>rammurthy</dd>
                <dt>mother</dt>
                <dd>santhoshi</dd>
                <dt>sister</dt>
                <dd>rakshana</dd>
            </dl>
        </section>
    </body>
</html>
