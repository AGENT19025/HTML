<!DOCTYPE html>
<html>
    <head>
        <title>More Input Types In HTMl</title>
    </head>
    <body>
        <form action="" method="get">
            <div>
                <input type="color" name="color"><br>
                <input type="date" name="date"><br>
                <input type="number" name="number" min="10" max="50"><br>
                <input type="url" name="url"><br>
                <input type="file" name="file"><br>
                <input type="range" min="10" max="50" name="range"><br>
                <input type="datetime-local" name="dtl"><br>
                <input type="checkbox" name="checkbox" value="checked off" checked><br>
                <input type="radio" name="radiobutton" value="one"><br>
                <input type="radio" name="radiobutton" value="two"><br>
                <input type="radio" name="radiobutton" value="three">
           </div>
            <div>
                <input type="submit">
            </div>
        </form>
    </body>
</html>
